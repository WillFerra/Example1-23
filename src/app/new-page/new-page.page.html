<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UI-Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">UI-Components</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text color="primary">
    <h1 class="ion-text-center">This page will be examples of UI Components</h1>
  </ion-text>

  <ion-text color="tertiary">
    <h3>List</h3>
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-label>
        <h1>Heading</h1>
        <p>Paragraph</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
      <ion-note slot="end">Out of Stock</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
      <ion-badge slot="end">22</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>

  <ion-img
  src="https://docs-demo.ionic.io/assets/madison.jpg"
  alt="The Wisconsin State Capitol building in Madison, WI at night"
></ion-img>

  <ion-accordion-group>
    <ion-accordion value="Thumbnail">
      <ion-item slot="header" color="light">
        <ion-label>Thumbnail</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item Thumbnail</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item Thumbnail</ion-label>
        </ion-item>
      </div>
    </ion-accordion>

    <ion-accordion value="Icon">
      <ion-item slot="header" color="light">
        <ion-label>Icon</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item>
          <ion-icon slot="start" name="battery-charging-outline" color="primary" size=large></ion-icon>
          <ion-label>Icon Example</ion-label>
        </ion-item>
      </div>
    </ion-accordion>

    <ion-accordion value="Avatar">
      <ion-item slot="header" color="light">
        <ion-label>Avatar</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>Avatar Example</ion-label>
        </ion-item>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
