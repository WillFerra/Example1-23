<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Personal Details</ion-card-title>
      <ion-card-subtitle>Name: {{firstName}}</ion-card-subtitle>
      <ion-card-subtitle>Surname: {{lastName}} </ion-card-subtitle>
      <ion-card-subtitle>Age: {{myAge}} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      My name is {{firstName}} {{lastName}}
      <ion-label *ngIf="myAge > 0">and I am {{myAge}} years old</ion-label>.
    </ion-card-content>
  </ion-card>

  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Age</ion-label>
        <ion-input formControlName="myAge"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type = "submit">Submit</ion-button>
  </form>
</ion-content>
